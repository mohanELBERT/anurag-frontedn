<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectors</title>
    <style>
      .heaidng,
      .heading2 {
        color: rgb(135, 195, 62);
      }
    </style>
  </head>
  <body>
    <h1 class="heaidng">This is for selectors</h1>
    <h4 class="heading2">
      We can use combination selectors to apply same styles for two different
      selectors
    </h4>
    <p>This is a paragraph</p>
    <!-- Descendant selector, Child Selector, Pseudo Classes and Pseudo Elements-->
     <!-- Positions in CSS -->
      <div>hello</div>
  </body>
</html>
